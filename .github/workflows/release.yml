name: Release Management

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on semantic version tags (v1.0.0, v1.1.0, etc.)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper tag detection

      - name: Get version from tag or input
        id: version
        run: |
          EVENT_NAME="${{ github.event_name }}"
          echo "Event name: $EVENT_NAME"

          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Version from input: '$VERSION'"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "Version from tag: '$VERSION'"
          fi

          # Check if version is empty
          if [ -z "$VERSION" ]; then
            echo "::error::Version is empty. Please provide a version in format v*.*.* (e.g., v1.0.0)"
            exit 1
          fi

          # Validate version format (v*.*.*)
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: '$VERSION'. Expected v*.*.* (e.g., v1.0.0)"
            echo "Received version: '$VERSION'"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

          # Extract major version (v1, v2, etc.)
          MAJOR_VERSION=$(echo "$VERSION" | cut -d. -f1)
          echo "major-version=$MAJOR_VERSION" >> $GITHUB_OUTPUT
          echo "Major version: $MAJOR_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          MAJOR_VERSION="${{ steps.version.outputs.major-version }}"

          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "This appears to be the first release"
            cat > RELEASE_NOTES.md << RELEASE_EOF
          ## Release $VERSION

          First release of the PipeOps Deploy GitHub Action.

          ### Features
          - Deploy applications to PipeOps platform
          - Support for multiple environments
          - Token-based authentication
          - JSON output parsing
          - Comprehensive error handling

          ### Usage
          \`\`\`yaml
          - uses: PipeOpsHQ/pipeops-action@$MAJOR_VERSION
            with:
              pipeops-token: \${{ secrets.PIPEOPS_TOKEN }}
              project-id: 'your-project-id'
          \`\`\`
          RELEASE_EOF
          else
            echo "Previous tag: $PREVIOUS_TAG"
            # Generate changelog from git commits
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:'- %s (%h)' --no-merges)
            cat > RELEASE_NOTES.md << RELEASE_EOF
          ## Release $VERSION

          ### Changes since $PREVIOUS_TAG

          \`\`\`
          $COMMITS
          \`\`\`

          ### Usage
          \`\`\`yaml
          - uses: PipeOpsHQ/pipeops-action@$VERSION
          \`\`\`

          Or use the major version tag for automatic updates:
          \`\`\`yaml
          - uses: PipeOpsHQ/pipeops-action@$MAJOR_VERSION
          \`\`\`
          RELEASE_EOF
          fi

          echo "Changelog generated"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update major version tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          MAJOR_VERSION="${{ steps.version.outputs.major-version }}"

          echo "Updating major version tag: $MAJOR_VERSION -> $VERSION"

          # Delete local tag if exists
          git tag -d "$MAJOR_VERSION" 2>/dev/null || true

          # Delete remote tag if exists
          git push origin ":refs/tags/$MAJOR_VERSION" 2>/dev/null || true

          # Create new tag pointing to current commit
          git tag "$MAJOR_VERSION"

          # Push the tag
          git push origin "$MAJOR_VERSION"

          echo "Major version tag $MAJOR_VERSION updated to point to $VERSION"

  validate-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate action.yml
        run: |
          echo "Validating action.yml..."

          # Check if action.yml exists
          if [ ! -f "action.yml" ]; then
            echo "::error::action.yml not found"
            exit 1
          fi

          # Check required fields using yq or basic grep
          if ! grep -q "name:" action.yml; then
            echo "::error::Missing 'name' field in action.yml"
            exit 1
          fi

          if ! grep -q "description:" action.yml; then
            echo "::error::Missing 'description' field in action.yml"
            exit 1
          fi

          if ! grep -q "branding:" action.yml; then
            echo "::error::Missing 'branding' section in action.yml"
            exit 1
          fi

          echo "action.yml validation passed"

      - name: Check README
        run: |
          if [ ! -f "README.md" ]; then
            echo "::warning::README.md not found"
          else
            echo "README.md exists"
          fi

      - name: Check LICENSE
        run: |
          if [ ! -f "LICENSE" ]; then
            echo "::warning::LICENSE file not found"
          else
            echo "LICENSE file exists"
          fi
